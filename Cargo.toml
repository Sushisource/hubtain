[package]
name = "hubtain"
version = "0.1.0"
authors = ["Spencer Judge <spencer@xand.me>"]
edition = "2018"

[dependencies]
async-std = { features = ["unstable"], version = "0.99"}
anyhow = "1.0"
clap = "2"
derive-new = "0.5"
indicatif = "0.11"
tokio = "0.1"
futures-preview = { version = "=0.3.0-alpha.18", features = ["io-compat", "async-await", "nightly"] }
futures-select-macro-preview = "0.3.0-alpha.18"
futures01 = { package = "futures", version = "0.1" }
get_if_addrs = "0.5"
rand = "0.6"
ring = "0.16"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.1"
log = "0.4.0"
mnemonic = "1.0.1"
x25519-dalek = "0.5"
slog = "2"
slog-async = "2"
slog-term = "2"
colored = "1"
lazy_static = "1"
# maybe remove
hex = "0.3"

[dev-dependencies]
tempfile = "3.1"

[features]
expensive_tests = []

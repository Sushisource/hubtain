[package]
name = "hubtain"
version = "0.1.0"
authors = ["Spencer Judge <spencer@xand.me>"]
edition = "2018"

[dependencies]
clap = "2"
derive-new = "0.5"
indicatif = "0.11"
runtime = "0.3.0-alpha.7"
runtime-attributes = "0.3.0-alpha.2"
runtime-raw = "0.3.0-alpha.2"
runtime-native = "0.3.0-alpha.2"
runtime-tokio = "0.3.0-alpha.2"
tokio = "0.1"
futures-preview = { version = "=0.3.0-alpha.18", features = ["io-compat", "async-await", "nightly"] }
futures-select-macro-preview = "0.3.0-alpha.18"
failure = "0.1"
futures01 = { package = "futures", version = "0.1" }
get_if_addrs = "0.5"
rand = "0.6"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.1"
log = "0.4.0"
ossuary = "0.5"
slog = "2"
slog-async = "2"
slog-term = "2"
colored = "1"
lazy_static = "1"

